<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByTrend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="128x128" href="img/logo.svg">
</head>

<body>
    <svg style="display:none">
        <symbol viewBox="-0.8 -0.8 17.6 17.6" id="icon-search">
            <path
                d="M16.47,14.93l-3.415-3.415C14.02,10.226,14.6,8.634,14.6,6.899c0-4.253-3.447-7.699-7.7-7.699 S-0.8,2.646-0.8,6.899s3.446,7.7,7.699,7.7c1.734,0,3.326-0.58,4.613-1.546l3.417,3.416c0.203,0.202,0.418,0.33,0.771,0.33 c0.607,0,1.1-0.492,1.1-1.1C16.8,15.459,16.739,15.2,16.47,14.93z M1.399,6.899c0-3.038,2.462-5.5,5.5-5.5s5.5,2.462,5.5,5.5 s-2.462,5.5-5.5,5.5S1.399,9.938,1.399,6.899z" />
        </symbol>
    </svg>
    <div class="row content">
        <section class="col-md-4 section-registration">
            <img class="logo" src="img/logo.svg" alt="ByTrend logo">
            <h1>Welcome to ByTrend!</h1>
            <p class="question">Already have an account? <a href="#">Log in</a></p>
            <form action="#" method="post" class="form">
                <div class="row">
                    <label for="First-Name_id" class="col-md-6 form-label">
                        <span class="require">First name</span>
                        <input type="text" name="First-Name" id="First-Name_id" placeholder="Name" value="Alexander">
                    </label>
                    <label for="Last-Name_id" class="col-md-6 form-label">
                        <span class="require">Last name</span>
                        <input type="text" name="Last-Name" id="Last-Name_id" placeholder="Your surname">
                    </label>
                </div>
                <div class="row">
                    <label for="Birth-Date_id" class="col-md-12 form-label">
                        <span class="require">Birth date</span>
                        <input placeholder="06.12.1992" type="date" name="Birth-Date" id="Birth-Date_id"
                            onfocus="(this.type = 'date')" min="1900-01-01">
                    </label>
                </div>
                <div class="row">
                    <span class="require">Gender</span>
                    <div class="row">
                        <div class="col-md-4 form_radio">
                            <input type="radio" name="Gender" id="Gender-Female_id" checked require>
                            <label for="Gender-Female_id"> Female </label>
                        </div>
                        <div class="col-md-4 form_radio">
                            <input type="radio" name="Gender" id="Gender-Male_id" require>
                            <label for="Gender-Male_id"> Male </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="Skype_id" class="col-md-12 form-label">
                        <span>Skype</span>
                        <input type="text" name="Skype" id="Skype_id" placeholder="Your login Skype">
                    </label>
                </div>
                <div class="row">
                    <label for="Promo_id" class="col-md-12 form-label">
                        <span>Promo</span>
                        <input type="text" name="Promo" id="Promo_id" placeholder="Your promo">
                    </label>
                </div>
                <button type="submit">Continue</button>
            </form>
        </section>
        <aside class="col-md-8">
            <img src="img/img-mobile.png" alt="phone logo image ByTrend">
            <h2>Cashback</h2>
            <br class="thesis">Means monthly interest to the account balance for trading </br> activity according to the terms.
            </p>
        </aside>
    </div>
</body>

</html>
