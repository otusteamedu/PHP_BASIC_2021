<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Урок 2 Учебная форма авторизации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
      <div class="form">
        <img alt="ByTrend Logo" src="img/logo-by-trend.svg">
        <h2>Welcome to ByTrend!</h2>
        <span>Already have an account?</span>
        <a href="#">Log in</a>

        <form action="#">
            <div class="flex">
                <div class="flex-item">
                    <label for="name">Your name</label>
                    <input id="name" type="text" placeholder="Your name">
                </div>

                <div class="flex-item">
                    <label class="label-block" for="surname">Last name</label>
                    <input id="surname" type="text" placeholder="Last name">
                </div>
            </div>

            <div class="flex-item">
                <label for="birthdate">Birth date</label>
                <input id="birthdate" type="date" placeholder="06.12.2000">
            </div>

            <div class="flex">
                <label for="">Gender</label>
                <input type="radio">
                <span>Female</span>
                <input type="radio">
                <span>Male</span>
            </div>

            <div class="flex-item">
                <label for="skype">Skype</label>
                <input id="skype" type="text">
            </div>

            <div class="flex-item">
                <label for="promo">Promo</label>
                <input id="promo" type="text">
            </div>

            <button type="submit">CONTINUE</button>
        </form>
      </div>
    </section>
</body>
</html>
